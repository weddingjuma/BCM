
<div class="panel panel-default" ng-controller="modalsController" ng-show="modalData.returnMenuFlag(36)">
    <div class="panel-heading" >
        Certificates <spinner></spinner>
    </div>
    <div class="panel-body">
        <div class="nav ">
            <ul class="nav nav-tabs" ng-init="activeLink = 'users'">
                <li class='pull-left ' ng-class="{'active' : activeLink == 'users'}">
                    <a href="" ng-click="activeLink = 'users'" >Re-Print</a>
                </li>
                <li class='pull-left ' ng-class="{'active' : activeLink == 'ticket'}">
                    <a href="" ng-click="activeLink = 'ticket'" >1st Print</a>
                </li>
                 <li class='pull-right'>
                    <button class="btn btn-default"  ng-click="modalData.getGlobalData('TBL_CERTIFICATES')">
                        <i class="fa fa-refresh " style="color:black"></i>
                    </button>
                </li>
            </ul>
        </div>

        <div ng-show="activeLink == 'users'"  ng-keydown="modalData.scroll()">
            <div class='main-div' ng-init="modalData.getGlobalData('TBL_CERTIFICATES')">
                <div>
                    <div class="col-md-12 col-lg-12 ">
                        <div class="input-group col-md-12 col-lg-12" ng-controller="ticketsController">

                            <input type="text" class="form-control " ng-model="searchText" capitalize  ng-click="data.showList = true" 
                                   placeholder="Enter Certificate Number">
                            <div class="col-md-12" ng-show="data.showList">
                                <ul class="list-group">
                                    <li class="list-group-item"  ng-repeat="certificate in  modalData.fetchCurrentData|filter : searchText|returnPrintingStatus : 'XXX'| limitTo: 10">
                                        <a href="#/reprint" class="" target="_self" ng-click="modalData.reprintCertificate(certificate.vehicleId, certificate.duration, 0)">  {{certificate.certNo}}  </a>
                                        <span class="pull-right">Date Created : {{data.convertToHumanTime(certificate.dateCreated)}}</span></li>
                                </ul>
                            </div>


                        </div>
                        <div ng-show="modalData.showReprint">
                            <div class="col-lg-12">
                                <object data="{{data.pdfUrl}}" type="application/pdf" width="100%" height="600">
                                    alt : <a href="test.pdf">test.pdf</a>
                                </object>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="activeLink == 'ticket'"  ng-keydown="modalData.scroll()">
            <div class='main-div'>
                <div>
                    <div class="col-md-12 col-lg-12 ">
                        <div class="input-group col-md-12 col-lg-12" ng-controller="ticketsController">

                            <input type="text" class="form-control " ng-model="searchText" capitalize  ng-click="data.showList = true" 
                                   placeholder="Enter Certificate Number">
                            <div class="col-md-12" ng-show="data.showList">
                                <ul class="list-group">
                                    <li class="list-group-item"  
                                        ng-repeat="certificate in  modalData.fetchCurrentData|filter : searchText |returnPrintingStatus : 1| limitTo: 10">
                                        <a href="#/reprint" class="" target="_self" ng-click="modalData.reprintCertificate(certificate.vehicleId, certificate.duration, 1)">  {{certificate.certNo}}  </a>
                                        <span class="pull-right">Date Created : {{data.convertToHumanTime(certificate.dateCreated)}}</span></li>
                                </ul>
                            </div>


                        </div>
                        <div>
                            <div class="col-lg-12">
                                <object data="{{data.pdfUrlNew}}" type="application/pdf" width="100%" height="600">
                                    alt : <a href="test.pdf">test.pdf</a>
                                </object>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    
     <div ng-controller="modalsController">
            <div class="modal fade" id="approvedBy" role="dialog">
                <div ng-include="'modals/confirmApprovedBy.html'"></div>
            </div>
        </div>
