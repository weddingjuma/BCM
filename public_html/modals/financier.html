<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header" id='{{data.modalHeaderColor}}'>
            <button type="button" class="close" data-dismiss="modal" ng-click="modalData.clearAllFormData(1)">&times;</button>
            <h4 class="modal-title">Add Financier Firm</h4>
        </div>
        <div class="modal-body">
            <div class="text-center">
                <div class="col-xs-8 col-xs-8 col-xs-offset-2 col-xs-offset-2">

                    <form novalidate="" name="globalSettings">

                        <div ng-show='data.globalSettings.responseStatus' ng-class="{ 'has-error' : true}" class='text-center alert btn-sm  alert-danger'>
                            {{data.globalSettings.responseMessage}}</div>   

                        <div class="form-group  col-xs-12" style="padding:2px;"  ng-class="{ 'has-error' : globalSettings.code.$invalid && !globalSettings.code.$pristine }">
                            <label for="code" class="control-label col-xs-4">Code</label>
                            <div class="col-xs-8">
                                <input type="text" readonly class="form-control" placeholder="{{data.modalHeader|lowercase}} code" name='code'

                                       required  ng-model='data.globalSettings.code'/>
                            </div>
                        </div>

                        <div class="form-group  col-xs-12" style="padding:2px;" ng-class="{ 'has-error' : globalSettings.financierName.$invalid && !globalSettings.financierName.$pristine }">
                            <label for="financierName" class="control-label col-xs-4  pull-left">Financier Name</label>
                            <div class="col-xs-8 ">
                                <input type="text"  ng-click="modalData.getRandomCode()" 
                                       class="form-control" capitalize placeholder="Financier Name" name='financierName' required ng-model='data.globalSettings.financierName'/>
                            </div>
                        </div>
                        <div class="form-group col-xs-12" style="padding:2px;" ng-hide="true"
                             ng-class="{ 'has-error' : globalSettings.region.$invalid && !globalSettings.region.$pristine }">
                            <label for="region" class="control-label col-xs-4 pull-left">Region</label>
                            <div class="col-xs-8  pull-right" ng-init="data.globalSettings.region ='NAIROBI'">
                                <input type="text" class="form-control" placeholder="region Name" name='region'  ng-model='data.globalSettings.region'/>
                            </div>
                        </div>
                        
                        <div class="form-group  col-xs-12" style="padding:2px;" ng-class="{ 'has-error' : globalSettings.contactName.$invalid && !globalSettings.contactName.$pristine }">
                            <label for="contactName" class="control-label col-xs-4 pull-left">Contact person</label>
                            <div class="col-xs-8 pull-right" >
                                <input type="text" class="form-control" placeholder="Contact Name" name='contactName' 
                                       capitalize  ng-model='data.globalSettings.contactName'/>
                            </div>
                        </div>
                          <div class="form-group  col-xs-12" style="padding:2px;" ng-class="{ 'has-error' : globalSettings.email.$invalid && !globalSettings.email.$pristine }">
                            <label for="email" class="control-label col-xs-4 pull-left">Contact Email</label>
                            <div class="col-xs-8 pull-right">
                                <input type="email" class="form-control" placeholder="Contact email" name='email' 
                                         ng-model='data.globalSettings.email'/>
                            </div>
                        </div>
                        
                          <div class="form-group col-xs-12" style="padding:2px;" ng-class="{ 'has-error' : globalSettings.mobile.$invalid && !globalSettings.mobile.$pristine }">
                            <label for="mobile" class="control-label col-xs-4 pull-left">Contact Mobile</label>
                            <div class="col-xs-8 pull-right">
                                <input type="number" class="form-control" placeholder="Contact Mobile" name='mobile' 
                                         ng-model='data.globalSettings.mobile'/>
                            </div>
                        </div>
                        
                       

                        <div class="form-group" ng-hide="modalData.hideCode" style="padding:2px;" ng-class="{ 'has-error' : globalSettings.extras.$invalid && !globalSettings.extras.$pristine }">
                            <label for="extras" class="control-label col-xs-4">Extras</label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" placeholder="extras" name='extras' ng-model='data.globalSettings.extras'/>
                            </div>
                        </div>

                        <div class="form-group col-sm-12 " style="padding:2px;">
                            <label for="extras" class="control-label col-xs-4"></label>
                            <div class="col-xs-8">
                                <button class=" btn " id="{{data.modalHeaderColor}}" style='width:100%'
                                        ng-click="modalData.globalSettingsSave(data.globalSettings, 'TBL_FINANCIER')" ng-disabled="globalSettings.$invalid || data.globalSettings.signinDisabled"
                                        >save {{data.modalHeader|lowercase}}</button>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!--   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        </div>
    </div>

</div>
