
<div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header" id='{{data.modalHeaderColor}}'>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Comment reason for {{data.currentClickedCert.heading}}</h4>
        </div>
        <div class="modal-body">
            <div class="text-center">
                <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2" 
                     ><b>
                    Name : {{data.currentClickedCert.name}} | Cert # : {{data.currentClickedCert.certNo}} |
                    Reg Number : {{data.currentClickedCert.regNo}}</b><hr>
                    <form novalidate="" name="addComment" class="form-horizontal" >

                        <div class="form-group" style="padding:4px;">

                            <div class="col-md-12">
                                <textarea type="text" class="form-control " required   ng-model="data.addComment.comment" name='comment' 
                                          placeholder="Please leave a comment"></textarea>
                            </div>
                        </div>

                        <div class="form-group" style="padding:4px;">

                            <div class="col-md-12">
                                <button class=" btn btn-success"  style='width:100%'
                                        ng-click="modalData.savePaymentUpdate(data.addComment,0)"
                                        ng-disabled="addComment.$invalid"
                                        >Save Comment</button>

                            </div> 
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!--   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        </div>
    </div>

</div>
