
<div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header" id='{{data.modalHeaderColor}}'>
            <button type="button" class="close" data-dismiss="modal" ng-click="modalData.clearAllFormData(1)">&times;</button>
            <h4 class="modal-title">Feedback</h4>
        </div>
        <div class="modal-body">

            <h3>Give Feedback</h3><hr>

            <div class="text-center">
                <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2" ng-controller="ticketsController"
                     ng-init="modalData.getGlobalData('TBL_USERS')">

                    <form novalidate="" name="giveFeedBack" class="form-horizontal" >
                        <div ng-if="modalData.feedBack.data == 1">
                            <div ng-if="modalData.clickedTicket.issue == 'NEW INSTALLATION' || modalData.clickedTicket.issue == 'REPLACEMENT'">

                                <div class="form-group" style="padding:0px;" >


                                    <label for="code" class="control-label col-xs-2">Device</label>
                                    <div class="col-md-9">
                                        <select required="" ng-model="modalData.feedBacks.deviceId" class="form-control">
                                            <!-- <option selected disabled="" >-- SELECT DATA LINE-- </option>-->
                                            <option ng-repeat="simCard in modalData.assignedDevices| filter :{userId : modalData.clickedTicket.assignedToId}" 
                                                    value="{{simCard.deviceId}}">{{simCard.deviceSerial}}</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="form-group" style="padding:0px;" >
                                    <label for="code" class="control-label col-xs-2">Data Line</label>
                                    <div class="col-md-9">
                                        <select  ng-model="modalData.feedBacks.dataLineId" class="form-control">
                                            <!--   <option selected disabled="" >-- DEVICE IMEI-- </option>-->
                                            <option ng-repeat="device in modalData.assignedDevices| filter :{userId : modalData.clickedTicket.assignedToId}" 
                                                    value="{{device.dataLineId}}">{{device.dataLine}}</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="form-group" style="padding:0px;" ng-class="{ 'has-error' : feedBacks.resolutionFeedback.$invalid && !feedBacks.resolutionFeedback.$pristine }">


                            <label for="code" class="control-label col-xs-2">Technical</label>
                            <div class="col-md-9">
                                <textarea class="form-control " required   ng-model="modalData.feedBacks.technicalFeedback" name='technicalFeedback' 
                                          placeholder="type a brief Technical FeedBack">

                                </textarea>
                            </div>
                        </div>
                        <div class="form-group" style="padding:0px;" ng-class="{ 'has-error' : feedBacks.resolutionFeedback.$invalid && !feedBacks.resolutionFeedback.$pristine }">

                            <label for="code" class="control-label col-xs-2">Resolution</label>
                            <div class="col-md-9">
                                <textarea class="form-control " required   ng-model="modalData.feedBacks.resolutionFeedback" name='resolutionFeedback' 
                                          placeholder="type a brief Resolution">

                                </textarea>
                            </div>
                        </div>


                        <div class="form-group" style="padding:4px;">
                            <label for="code" class="control-label col-xs-2"></label>
                            <div class="col-md-9">
                                <button class=" btn btn-success"  style='width:100%'
                                        ng-click="modalData.saveUserFeedBack(modalData.feedBacks)"
                                        ng-disabled="giveFeedBack.$invalid "
                                        >Save</button>

                            </div> 
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!--   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        </div>
    </div>

</div>
