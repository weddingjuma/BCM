<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header" id='{{data.modalHeaderColor}}'>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Governor</h4>
        </div>
        <div class="modal-body">
            <div class="text-center">
                <div class="col-lg-8 col-md-8 col-lg-8 col-lg-offset-2 col-md-offset-2">

                    <form novalidate="" name="globalSettings">

                        <div ng-show='data.globalSettings.responseStatus' ng-class="{ 'has-error' : true}" class='text-center alert btn-sm  alert-danger'>
                            {{data.globalSettings.responseMessage}}</div>   

                        <div class="form-group" style="padding:10px;"  ng-class="{ 'has-error' : globalSettings.code.$invalid && !globalSettings.code.$pristine }">
                            <label for="code" class="control-label col-md-4 col-lg-4">Code</label>
                            <div class="col-md-8 col-lg-8 ">
                                <input type="text" readonly class="form-control" placeholder="{{data.modalHeader|lowercase}} code" name='code'

                                       required  ng-model='data.globalSettings.code'/>
                            </div>
                        </div>

                        <div class="form-group" style="padding:10px;" ng-class="{ 'has-error' : globalSettings.deviceImei.$invalid && !globalSettings.deviceImei.$pristine }">
                            <label for="deviceImei" class="control-label col-md-4 col-lg-4">Device Imei</label>
                            <div class="col-md-8 col-lg-8">
                                <input type="text" class="form-control" ng-click="modalData.getRandomCode()" 
                                       capitalize placeholder="insurance Name" name='deviceImei' required ng-model='data.globalSettings.deviceImei'/>
                            </div>
                        </div>
                        <div class="form-group" style="padding:10px;" ng-class="{ 'has-error' : globalSettings.region.$invalid && !globalSettings.serialNo.$pristine }">
                            <label for="region" class="control-label col-md-4 col-lg-4">Serial no</label>
                            <div class="col-md-8 col-lg-8">
                                <input type="text" class="form-control" placeholder="serialNo" name='serialNo' required ng-model='data.globalSettings.serialNo'/>
                            </div>
                        </div>
                        
                        <div class="form-group" style="padding:10px;" ng-class="{ 'has-error' : globalSettings.certNo.$invalid && !globalSettings.certNo.$pristine }">
                            <label for="certNo" class="control-label col-md-4 col-lg-4"> Cert No</label>
                            <div class="col-md-8 col-lg-8">
                                <input type="text" class="form-control" placeholder="certNo" name='certNo' 
                                       capitalize required ng-model='data.globalSettings.certNo'/>
                            </div>
                        </div>
                          <div class="form-group" style="padding:10px;" ng-class="{ 'has-error' : globalSettings.checkerNo.$invalid && !globalSettings.checkerNo.$pristine }">
                            <label for="checkerNo" class="control-label col-md-4 col-lg-4"> Checker No</label>
                            <div class="col-md-8 col-lg-8">
                                <input type="text" class="form-control" placeholder="Checker No" name='checkerNo' 
                                        required ng-model='data.globalSettings.checkerNo'/>
                            </div>
                        </div>
                        
             


                        <div class="form-group col-sm-12 " style="padding:10px;">
                            <label for="extras" class="control-label col-md-4 col-lg-4"></label>
                            <div class="col-md-8 col-lg-8">
                                <button class=" btn " id="{{data.modalHeaderColor}}" style='width:100%'
                                        ng-click="modalData.globalSettingsSave(data.globalSettings, 'TBL_GOVERNORS')"
                                        ng-disabled="globalSettings.$invalid || data.globalSettings.signinDisabled"
                                        >save {{data.modalHeader|lowercase}}</button>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!--   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        </div>
    </div>

</div>
